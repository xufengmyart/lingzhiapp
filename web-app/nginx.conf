server {
    listen 80;
    server_name meiyueart.com 123.56.142.143;

    root /var/www/meiyueart.com;
    index index.html;

    # 全局缓存控制 - 极激进的禁用缓存
    add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, private, no-transform" always;
    add_header Pragma "no-cache" always;
    add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT" always;
    add_header X-Accel-Expires "0" always;
    etag off;
    if_modified_since off;
    expires off;

    # 前端路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # index.html - 极激进的缓存禁用
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, private, no-transform, s-maxage=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT" always;
        add_header X-Accel-Expires "0" always;
        add_header Vary "*" always;
        etag off;
        if_modified_since off;
        expires off;
    }

    # 所有 HTML 文件 - 禁用缓存
    location ~ \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, private, no-transform" always;
        add_header Pragma "no-cache" always;
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT" always;
        etag off;
        if_modified_since off;
        expires off;
    }

    # version.json - 禁用缓存
    location = /version.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, private, no-transform" always;
        add_header Pragma "no-cache" always;
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT" always;
    }

    # 静态资源缓存（30天） - 仅对非关键资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # 但排除 index 相关文件
        if ($uri ~* "index") {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            expires off;
        }

        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable" always;
        etag on;
    }

    # API代理
    location /api {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 增加超时时间
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;

        # 禁用 API 响应缓存
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}
