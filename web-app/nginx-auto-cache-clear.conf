# Nginx 配置 - 灵值生态园 (meiyueart.com) - 自动缓存清除版本
# 配置 Service Worker 支持，禁用 HTML/JSON 缓存，优化资源加载

server {
    listen 80;
    server_name meiyueart.com www.meiyueart.com;

    # 根目录 - 前端构建产物
    root /var/www/frontend;
    index index.html;

    # 日志
    access_log /var/log/nginx/meiyueart-http-access.log;
    error_log /var/log/nginx/meiyueart-http-error.log;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    gzip_disable "msie6";

    # ============ HTML 文件 - 禁用缓存 ============
    location ~* \.(html|htm)$ {
        try_files $uri $uri/ /index.html;

        # 禁用缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # ============ Service Worker 文件 - 禁用缓存 ============
    location ~* /sw\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Service-Worker-Allowed "/" always;
    }

    # ============ 版本文件 - 禁用缓存 ============
    location ~* /version\.json$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # ============ 版本管理器 - 禁用缓存 ============
    location ~* /version-manager\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # ============ JavaScript 文件 - 长期缓存 ============
    location ~* \.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS 支持
        add_header Access-Control-Allow-Origin "*" always;
    }

    # ============ CSS 文件 - 长期缓存 ============
    location ~* \.css$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS 支持
        add_header Access-Control-Allow-Origin "*" always;
    }

    # ============ 图片资源 - 长期缓存 ============
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============ 字体文件 - 长期缓存 ============
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS 支持（字体需要）
        add_header Access-Control-Allow-Origin "*" always;
    }

    # ============ 前端路由支持 ============
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============ API 代理到后端 ============
    location /api/ {
        # 禁用 API 缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # 代理到后端服务
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 上传文件大小限制
    client_max_body_size 20M;

    # 隐藏 Nginx 版本
    server_tokens off;
}

server {
    listen 443 ssl http2;
    server_name meiyueart.com www.meiyueart.com;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/meiyueart.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meiyueart.com/privkey.pem;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
