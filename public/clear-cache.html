<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>清除缓存</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0A0D18 0%, #121A2F 100%);
      color: #fff;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(18, 26, 47, 0.8);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 195, 255, 0.1);
      text-align: center;
    }
    h1 {
      margin: 0 0 1rem;
      background: linear-gradient(90deg, #00C3FF, #47D1FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .status {
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0, 195, 255, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .status.success {
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
    }
    .status.error {
      background: rgba(255, 68, 68, 0.1);
      color: #ff4444;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, #00C3FF, #00E0FF);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 195, 255, 0.3);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .instructions {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(71, 209, 255, 0.05);
      border-radius: 8px;
      font-size: 0.85rem;
      color: #B4C7E7;
    }
    .instructions ul {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
      text-align: left;
    }
    .instructions li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>清除缓存</h1>
    <div id="status" class="status">
      准备清除缓存...
    </div>
    <button id="clearBtn" onclick="clearCache()">清除缓存</button>
    <div class="instructions">
      <strong>如果自动清除无效，请手动操作：</strong>
      <ul>
        <li><strong>Windows:</strong> Ctrl + Shift + Delete</li>
        <li><strong>Mac:</strong> Cmd + Shift + Delete</li>
        <li><strong>移动设备:</strong> 清除浏览器数据/缓存</li>
      </ul>
    </div>
  </div>

  <script>
    async function clearCache() {
      const statusDiv = document.getElementById('status');
      const clearBtn = document.getElementById('clearBtn');

      clearBtn.disabled = true;
      statusDiv.className = 'status';
      statusDiv.textContent = '正在清除缓存...';

      try {
        // 1. 清除 Service Worker 缓存
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            console.log('Service Worker 已注销:', registration);
          }
          statusDiv.textContent = 'Service Worker 已注销，清除所有缓存...';
        }

        // 2. 清除所有缓存
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => caches.delete(cacheName))
          );
          console.log('所有缓存已清除:', cacheNames);
        }

        statusDiv.className = 'status success';
        statusDiv.textContent = '✓ 缓存已清除！3秒后自动刷新...';

        // 3. 刷新页面
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
      } catch (error) {
        console.error('清除缓存失败:', error);
        statusDiv.className = 'status error';
        statusDiv.textContent = '✗ 清除失败: ' + error.message;
        clearBtn.disabled = false;
      }
    }

    // 页面加载时自动尝试清除
    window.addEventListener('load', () => {
      console.log('页面加载，准备清除缓存');
    });
  </script>
</body>
</html>
