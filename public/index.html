    <script>
        // 配置API地址
        localStorage.setItem('apiBaseURL', '/api');

        // 自动检测访问方式并给出提示
        (function() {
            const currentUrl = window.location.href;

            // 检测端口
            const portMatch = currentUrl.match(/:(\d+)\//);
            const port = portMatch ? portMatch[1] : (currentUrl.startsWith('https') ? '443' : '80');

            // 如果是8088端口访问（备用方案）
            if (port === '8088') {
                console.log('正在使用备用端口8088访问');
                // 不再重定向，直接使用当前访问方式
            }
            // 如果是80端口的IP地址访问，显示提示（但不重定向）
            else if (currentUrl.includes('123.56.142.143') || currentUrl.match(/^https?:\/\/\d+\.\d+\.\d+\.\d+/)) {
                console.log('检测到IP访问，使用当前访问方式');
                // 不再自动重定向，用户可以正常使用
            }
        })();
    </script>
