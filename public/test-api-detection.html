<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API地址检测测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>API地址检测测试页面</h1>

    <div class="info">
        <h3>当前环境信息：</h3>
        <p><strong>当前URL：</strong> <span id="currentUrl"></span></p>
        <p><strong>当前Origin：</strong> <span id="currentOrigin"></span></p>
        <p><strong>检测到的API地址：</strong> <span id="detectedApi" style="font-weight: bold; color: blue;"></span></p>
    </div>

    <div class="info">
        <h3>检测逻辑：</h3>
        <ol>
            <li>检查环境变量 VITE_API_BASE_URL</li>
            <li>检查 localStorage.getItem('apiBaseURL')</li>
            <li>智能检测：如果当前URL不包含:8001，自动添加</li>
        </ol>
    </div>

    <div>
        <h3>手动设置API地址：</h3>
        <input type="text" id="apiInput" placeholder="例如: http://123.45.67.89:8001">
        <button onclick="setCustomApi()">设置</button>
        <button onclick="clearCustomApi()">清除</button>
    </div>

    <div>
        <h3>测试API连接：</h3>
        <button onclick="testApi()">测试连接</button>
        <button onclick="testLogin()">测试登录</button>
    </div>

    <div id="result"></div>

    <script>
        // 显示当前环境信息
        const currentUrl = window.location.href;
        const currentOrigin = window.location.origin;

        document.getElementById('currentUrl').textContent = currentUrl;
        document.getElementById('currentOrigin').textContent = currentOrigin;

        // 模拟前端的API地址检测逻辑
        function getApiBaseURL() {
            // 优先使用环境变量
            if (import.meta.env && import.meta.env.VITE_API_BASE_URL) {
                return import.meta.env.VITE_API_BASE_URL;
            }

            // 尝试从localStorage读取
            const customApiURL = localStorage.getItem('apiBaseURL');
            if (customApiURL) {
                return customApiURL;
            }

            // 智能检测
            const origin = currentOrigin;
            if (!origin.includes(':8001')) {
                const url = new URL(origin);
                if (url.port === '80' || url.port === '443' || !url.port) {
                    return `${url.protocol}//${url.hostname}:8001`;
                }
            }

            return origin;
        }

        // 显示检测到的API地址
        const detectedApi = getApiBaseURL();
        document.getElementById('detectedApi').textContent = detectedApi;

        // 设置自定义API地址
        function setCustomApi() {
            const apiInput = document.getElementById('apiInput').value;
            if (apiInput) {
                localStorage.setItem('apiBaseURL', apiInput);
                document.getElementById('detectedApi').textContent = getApiBaseURL();
                showResult('success', `API地址已设置为: ${apiInput}`);
            } else {
                showResult('error', '请输入API地址');
            }
        }

        // 清除自定义API地址
        function clearCustomApi() {
            localStorage.removeItem('apiBaseURL');
            document.getElementById('detectedApi').textContent = getApiBaseURL();
            document.getElementById('apiInput').value = '';
            showResult('success', '已清除自定义API地址，使用自动检测');
        }

        // 测试API连接
        async function testApi() {
            const apiBase = getApiBaseURL();
            const healthUrl = `${apiBase}/api/health`;

            try {
                const response = await fetch(healthUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('success', `✓ API连接成功！<br>健康检查: ${JSON.stringify(data)}`);
                } else {
                    showResult('error', `✗ API连接失败！<br>状态码: ${response.status}`);
                }
            } catch (error) {
                showResult('error', `✗ API连接失败！<br>错误: ${error.message}`);
            }
        }

        // 测试登录
        async function testLogin() {
            const apiBase = getApiBaseURL();
            const loginUrl = `${apiBase}/api/login`;

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser2_updated',
                        password: 'password123'
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('success', `✓ 登录测试成功！<br>响应: ${JSON.stringify(data)}`);
                } else {
                    const data = await response.json();
                    showResult('error', `✗ 登录测试失败！<br>响应: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                showResult('error', `✗ 登录测试失败！<br>错误: ${error.message}`);
            }
        }

        // 显示结果
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
