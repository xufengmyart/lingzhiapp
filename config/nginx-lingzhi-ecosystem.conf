# Nginx 配置 - 灵值生态园
# HTTP 模式（适用于没有SSL证书的环境）

# 上游服务器配置
upstream lingzhi_backend {
    server 127.0.0.1:8080 fail_timeout=0;
}

# HTTP 服务器
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # 请替换为实际域名
    # server_name _;  # 如果使用IP访问，取消此注释并注释掉上一行

    # 字符集
    charset utf-8;

    # 日志配置
    access_log /var/log/nginx/lingzhi-ecosystem-access.log;
    error_log /var/log/nginx/lingzhi-ecosystem-error.log warn;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # 客户端上传大小限制
    client_max_body_size 10M;

    # 根目录 - 前端静态文件
    root /var/www/lingzhi-ecosystem/frontend;
    index index.html;

    # 静态资源缓存（1年）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Service Worker - 不缓存
    location ~* \.(sw\.js|workbox-.*\.js)$ {
        expires 0;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # HTML 文件 - 不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://lingzhi_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 前端路由支持（SPA）
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* \.(env|git|svn|sql|bak|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
