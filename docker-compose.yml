version: '3.8'

services:
  # ==================== 后端服务 ====================
  backend:
    build:
      context: ./admin-backend
      dockerfile: Dockerfile
    container_name: lingzhi-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./admin-backend/logs:/app/logs
      - ./admin-backend/storage:/app/storage
      - ./admin-backend/backups:/app/backups
      - ./data/lingzhi_ecosystem.db:/app/lingzhi_ecosystem.db
    environment:
      - DATABASE_PATH=/app/lingzhi_ecosystem.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-meiyueart-production-secret-2026}
      - JWT_EXPIRATION=86400
      - COZE_WORKLOAD_IDENTITY_API_KEY=${COZE_API_KEY}
      - COZE_INTEGRATION_MODEL_BASE_URL=${COZE_BASE_URL}
      - COZE_PROJECT_ID=${COZE_PROJECT_ID}
      - LLM_MODEL=doubao-seed-1-6-251015
      - LOG_LEVEL=INFO
    networks:
      - lingzhi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Nginx 反向代理 ====================
  nginx:
    image: nginx:1.24-alpine
    container_name: lingzhi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/sites-available:/etc/nginx/sites-available:ro
      - ./web-app/dist:/var/www/meiyueart-v2:ro
      - ./data/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - lingzhi-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== PostgreSQL 数据库（可选）====================
