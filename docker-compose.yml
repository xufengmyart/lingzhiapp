  #     POSTGRES_DB: lingzhi_ecosystem
  #     POSTGRES_USER: lingzhi
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lingzhi_password}
  #   volumes:
  #     - ./data/postgres:/var/lib/postgresql/data
  #   networks:
  #     - lingzhi-network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U lingzhi"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # ==================== Redis 缓存（可选）====================
  # 如果需要缓存功能，取消注释以下配置
  # redis:
  #   image: redis:7-alpine
  #   container_name: lingzhi-redis
  #   restart: unless-stopped
  #   command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
  #   volumes:
  #     - ./data/redis:/data
  #   networks:
  #     - lingzhi-network
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5

  # ==================== Prometheus 监控 ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: lingzhi-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - lingzhi-network
    profiles:
      - monitoring

  # ==================== Grafana 可视化 ====================
  grafana:
    image: grafana/grafana:latest
    container_name: lingzhi-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - lingzhi-network
    profiles:
      - monitoring

  # ==================== Loki 日志收集 ====================
  loki:
    image: grafana/loki:latest
    container_name: lingzhi-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/config.yml:/etc/loki/local-config.yaml:ro
      - ./monitoring/loki/data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - lingzhi-network
    profiles:
      - monitoring

  # ==================== Promtail 日志采集 ====================
  promtail:
    image: grafana/promtail:latest
    container_name: lingzhi-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail/config.yml:/etc/promtail/config.yml:ro
      - ./admin-backend/logs:/var/log/app:ro
      - ./nginx/logs:/var/log/nginx:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - lingzhi-network
    profiles:
      - monitoring

# ==================== 网络配置 ====================
networks:
  lingzhi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
